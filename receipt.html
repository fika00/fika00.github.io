<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/receipt.css" />
    <title>Receipt</title>
  </head>
  <body>
    <div class="container">
      <div class="form_container">
        <form action="">
          <div class="receipt">
            <label for="sum">Suma: </label><br />
            <input type="number" id="sum" class="sum" />
          </div>

          <div class="receipt">
            <label for="date">Datum: </label><br />
            <input type="date" id="date" class="datum" />
          </div>

          <div class="receipt">
            <label for="output" id="output"></label><br />
          </div>

          <div class="submit">
            <button type="button" class="submit" id="submit">Calculate</button>
          </div>
        </form>
      </div>
      
    </div>
    <script type="text/javascript" src="receipt.js"></script>
  </body>
</html>
